<html>
<head>
    <meta charse="UTF-8"/>
    <title>AngularJS Maps</title>
</head>
<body>
<style>
    .searchMap{
        width: 300px;
    }
    #map{
        display:block;
        margin-top: 10px;
        width:1000px;
        height:500px;
    }
</style>
<div ng-app="Amudrive">
    <div ng-controller="SearchForm">
        <div google-places location=location></div>
        <button ng-click="showMap()" class="btn btn-large btn-primary">Afficher</button>
    </div>

    <div ng-controller="map">
        <div id="map"></div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&language=fr_FR"></script>
<script src="../js/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js"></script>
<script src="../js/maps.js"></script>
</body>
</html>
