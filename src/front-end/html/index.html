<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AMUDrive</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	</head>
	<body ng-app="Amudrive">
		<header>
			<div class="logo">
				<a href="#">AMUDrive</a>
			</div>

			<nav ng-controller="MenuController">
				<ul>
					<li ng-repeat-start="elem in menu">
                        <a href="{{elem.url}}" ng-cloak>{{elem.name}}</a>
                    </li>
                <span ng-repeat-end></span>
				</ul>
				<span id="connection_btn"><a href="{{connectButton.url}}" >{{connectButton.name}}</a></span>
			</nav>

		</header>
		<section id="short_bio">
			
			<h1> Covoiturage social </h1>
			<h2> Invitez vos amis sur AMUDrive </h2>

			<div id="newsletter">
				<a href="#">Newsletter</a>
			</div>
		
		</section>
        <div ng-controller="AccountController">
            <section id="search">
                <div ng-view></div>
            </section>
        </div>
		<section id="maps" ng-controller="CarPoolingController">

            <div ng-controller="MapController">
                <div id="map"></div>
            </div>

			<div ng-show="isPanelVisible" id="search-panel-date">
				30/10 10h10
			</div>

			<div ng-show="isPanelVisible" id="search-panel">
				<div id="search-panel-info">
                    <span id="search-panel-photo"></span>
                    <span id="search-panel-delete-btn"><a href="#">Supprimer</a></span>
                    <span id="search-panel-depart">
                        Départ au 42 Chemin du Moulin de Testas, Aix-en-Provence
                    </span><br/>
                    <span id="search-panel-arrival">
                        Arrivée à IUT Aix
                    </span><br/>
                    <span id="search-panel-passenger">
                        3 passagers
                    </span><br/>
                </div>

				<div id="search-panel-select">
                    <span id="search-panel-select-animal"></span>
                    <span id="search-panel-select-smoke"></span>
                    <span id="search-panel-select-talk"></span>
                    <span id="search-panel-select-radio"></span>
                    <span id="search-panel-select-luggage"></span>
                </div>

			</div>
			
			<div id="perso">
				<form id="range">
					<label for="rayon">Rayon de recherche : </label>
                    1
                    <div id="rayon"></div>
                    <input type="text" id="afterR" readonly/>
					
					<label for="battement">Battement horaire : </label>
                    <input type="text" id="beforeB" readonly>
                    <div id="battement"></div>
                    <input type="text" id="afterB" readonly>

                </form>
			</div>
		
		</section>
		<footer>
			<div class="copyright">Mentions légales #SWAG 2014</div>
			<hr/>
		</footer>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&language=fr_FR"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-cookies.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha512.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
        <!--<script src="../js/bootstrap.min.js"></script>-->
        <script src="../js/angular-datepicker.js"></script>
        <script>var myApp = angular.module('Amudrive', ['ngRoute', 'ui.bootstrap', 'ngCookies', 'angular-datepicker']);</script>
        <script src="../js/mapService.js"></script>
        <script src="../js/restService.js"></script>
        <script src="../js/sessionService.js"></script>
        <script src="../js/placesService.js"></script>
        <script src="../js/variousCtrl.js"></script>
        <script src="../js/maps.js"></script>
        <script src="../js/rest.js"></script>
        <script src="../js/carPoolings.js"></script>
        <script src="../js/route.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/jquery-ui.js"></script>
	</body>
</html>
