<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AMUDrive</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	</head>
	<body ng-app="Amudrive">
    <div ng-controller="AccountController">
        <div ng-include="currentMenu">{{currentMenu}}</div>
		<header>
			<div class="logo">
				<a href="#">AMUDrive</a>
			</div>

			<nav>
				<ul>
					<li ng-repeat-start="elem in menu">
                        <a ng-click="showMenu(elem.url)">{{elem.name}}</a>
                    </li>
                <span ng-repeat-end></span>
				</ul>
				<span id="connection_btn"><a href="" ng-click="showMenu('connection.html')">Connexion</a></span>
			</nav>

		</header>

    </div>

		<section id="short_bio">
			
			<h1> Covoiturage social </h1>
			<h2> Invitez vos amis sur AMUDrive </h2>

			<div id="newsletter">
				<a href="#">Newsletter</a>
			</div>
		
		</section>
		
		<section id="search">

			<h1>Chercher un trajet</h1>

			<form name="search" id="adr">
				<input google-places location=location ng-controller="MapController"/>
				<a href="#"><img src="../img/l_arrow.png" id="larrow" alt="left arrow"></a>
				<a href="#"><img src="../img/r_arrow.png" id="rarrow" alt="right arrow"></a>
				<input type="text" name="pole" placeholder="Pôle" id="ch2">
				<input type="text" name="date" id="date" placeholder="Selectionnez une date ...">
			</form>

			<div id="button">
				<div id="bcherche"><a href="#">Rechercher</a></div>
				<div id="bpropose"><a href="#">Proposer</a></div>
			</div>

		</section>
		<section id="maps">

            <div ng-controller="MapController">
                <div id="map"></div>
            </div>

			<div id="search-panel-date">
				30/10 10h10
			</div>

			<div id="search-panel">
				<div id="search-panel-info">
                    <span id="search-panel-photo"></span>
                    <span id="search-panel-delete-btn"><a href="#">Supprimer</a></span>
                    <span id="search-panel-depart">
                        Départ au 42 Chemin du Moulin de Testas, Aix-en-Provence
                    </span><br/>
                    <span id="search-panel-arrival">
                        Arrivée à IUT Aix
                    </span><br/>
                    <span id="search-panel-passenger">
                        3 passagers
                    </span><br/>
                </div>

				<div id="search-panel-select">
                    <span id="search-panel-select-animal"></span>
                    <span id="search-panel-select-smoke"></span>
                    <span id="search-panel-select-talk"></span>
                    <span id="search-panel-select-radio"></span>
                    <span id="search-panel-select-luggage"></span>
                </div>

			</div>
			
			<div id="perso">
				<form id="range">
					<label for="rayon">Rayon de recherche : </label>
                    0
                    <div id="rayon"></div>
                    <input type="text" id="afterR" readonly/>
					
					<label for="battement">Battement horaire : </label>
                    <input type="text" id="beforeB" readonly>
                    <div id="battement"></div>
                    <input type="text" id="afterB" readonly>

                </form>
			</div>
		
		</section>
		<footer>
			<div class="copyright">Mentions légales #SWAG 2014</div>
			<hr/>
		</footer>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&language=fr_FR"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js"></script>
        <script src="../js/maps.js"></script>
        <script src="../js/rest.js"></script>
        <script src="../js/main.js"></script>

        <script src="../js/jquery-ui.js"></script>
	</body>
</html>
