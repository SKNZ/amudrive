
<label for="luggage">Nombre de place(s) disponible(s)</label>
<input type="number" name="luggage" id="luggage" data-ng-model="carPoolingToModify.luggage"/>

<label for="room">Nombre de baggage(s) disponible(s)</label>
<input type="number" name="room" id="room" data-ng-model="carPoolingToModify.room"/>

<div class="user_valid">

        <h3>Personnes valid√©es</h3>
        <ul class="cpliste">
            <li data-ng-repeat="valid in user.validatedp">{{valid.userName}}</li>
        </ul data-ng-repeat-end>


    <h3>Personnes en attente</h3>
	<select name="pending" id="pending" data-ng-model="peding">
	    <option value="" disabled >Personne(s) en attente</option>
	    <option data-ng-repeat="pending in user.pendingp"  value="{{pending.idClient}}">{{pending.userName}}</option>
	</select data-ng-repeat-end>

	<button data-ng-click="validate(peding)">Valider</button>

	
</div>
<div class="button_group">
    <button data-ng-click="modifyCarPooling(carPoolingToModify)">Enregistrer</button>
    <button data-ng-click="deleteCarPooling(carPoolingToModify)">Supprimer</button>
</div>

<div class="comments">
	<h3>Commentaire(s)</h3>
<p data-ng-repeat="comment in comments">
	<span class="comment_line"><b>De : </b> {{comment.username}}</span>
	<span class="comment_line"><b>Note : </b> {{comment.driverMark}} (conduite) - {{comment.poolingMark}} (covoiturage)</span>
	<span class="comment_line last"><b>Commentaire : </b>{{comment.comment}}</span>
</p>

</div>
