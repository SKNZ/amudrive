
<label for="luggage">Nombre de place disponible : </label>
<input type="number" name="luggage" id="luggage" ng-model="carPoolingToModify.luggage"/>

<label for="room">Nombre de bagagage disponible :</label>
<input type="room" name="room" id="room" ng-model="carPoolingToModify.room"/>

<select name="pending" id="pending" ng-model="pending">

    <option value="" disabled >Personne en attente</option>
    <option ng-repeat="pending in user.pendingp"  value="{{pending.name}}">{{carpooling.address}}</option>

</select ng-repeat-end><br/>
<button ng-click="validate(carPoolingToModify)">Selectionner</button>

<select name="validate" id="validate" ng-model="validate">

    <option value="" disabled >Personne valid√©e</option>
    <option ng-repeat="valid in user.validatedp"  value="{{valid.name}}">{{carpooling.address}}</option>

</select ng-repeat-end><br/>
<button ng-click="validate(carPoolingToModify)">Selectionner</button>


<div class="button_group">
    <button ng-click="modifyCarPooling(carPoolingToModify)">Enregistrer</button>
    <button ng-click="deleteCarPooling(carPoolingToModify)">Supprimer</button>
</div>
