<div id="comment">
    <label>Votre commentaire : </label><br/>
    <textarea rows="4" cols="50" data-ng-model="carPendingToModify.message"/>
    </textarea>

    <label for="markc">Note co-voiturage (/10) : </label>
    <input type="number" min="0" max="10" name="markc" id="markc" data-ng-model="carPendingToModify.markc"/>

    <label for="markd">Note conducteur (/10) : </label>
    <input type="number" min="0" max="10" name="markd" id="markd" data-ng-model="carPendingToModify.markd"/>

    <button data-ng-click="comment(carPendingToModify)">Poster</button>
</div>
