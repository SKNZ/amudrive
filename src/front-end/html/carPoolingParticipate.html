<div class = "mycarpooling" ng-controller="carpoolingController">
    <h2>Vos participation</h2>
    <!-- Liste carppoling utilisateurs -->

    <div>
        <h3>En attente</h3>
        <select name="carpoolingspending" id="carpoolingspending" ng-model="carpooling1Selected">

            <option value="" disabled >Selectionner votre co-voiturage</option>
            <option ng-repeat="cpending in user.cpending"  value="{{cpending.idCarPooling}}">{{cpending.address}} vers {{cpending.campusName}}</option>

        </select ng-repeat-end><br/>

        <button ng-click="selectp()">Choisir</button>
    </div>

    <div>
        <h3>Valid√©</h3>
        <select name="carpoolingspending" id="carpoolingsvalid" ng-model="carpooling2Selected">

            <option value="" disabled >Selectionner votre co-voiturage</option>
            <option ng-repeat="cvalid in user.cvalid"  value="{{cvalid.idCarPooling}}">{{cvalid.address}} vers {{cvalid.campusName}}</option>

        </select ng-repeat-end><br/>

        <button ng-click="selectv()">Choisir</button>
    </div>
    <div ng-include="carPendingToModify.form" ng-cloak>{{carPendingToModify.form}}</div>
</div>
