<div class = "managingblock" data-ng-controller="carpoolingController" data-ng-init="loadFirst()">
    <h2>Vos participation</h2>
    <!-- Liste carppoling utilisateurs -->

    <div>
        <h3>En attente</h3>
        <ul class="cpliste">

            <li data-ng-repeat="cpending in user.cpending">
                <a data-ng-click="selectp(cpending.idCarPooling)" >
                    {{cpending.address}} vers {{cpending.campusName}} - {{cpending.time}}
                </a>
            </li>
        </ul data-ng-repeat-end>
    </div>

    <div>
        <h3>Valid√©</h3>
        <ul class="cpliste">

            <li data-ng-repeat="cvalid in user.cvalid">
                <a data-ng-click="selectv(cvalid.idCarPooling)" >
                    {{cvalid.address}} vers {{cvalid.campusName}} - {{cvalid.time}}
                </a>
            </li>
        </ul data-ng-repeat-end>
        <div data-ng-include="carPendingToModify.form" data-ng-cloak>{{carPendingToModify.form}}</div>
</div>
