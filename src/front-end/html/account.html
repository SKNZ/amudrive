		<h1>Compte</h1>
			<div class="profil" ng-controller="accountManagerController" ng-init="checkconnection()">
				<!-- Image utilisateur -->
				<div class ="user" ng-cloak>
					<h2>Vos informations personnelles</h2>
					<img src="http://www.gravatar.com/avatar/{{user.hash}}" alt="Avatar_Utilisateur" ng-cloak/>

				<!-- Informations utilisateur -->
					<p>Nom d'utilisateur : {{user.username}}</p>
					<label for="firstname">Prénom</label>
					<input type="text" name="firstname" id="firstname" ng-model="user.firstName" placeholder="Votre prénom" value="{{user.firstname}}"/>

					<label for="lastname">Nom</label>
					<input type="text" name="lastname" id="lastname" ng-model="user.lastName" placeholder="Votre nom" value="{{user.lastname}}"/>

					<p>{{user.age}}</p>

				<!-- Sections à cocher -->
					<h3>Confidentialité :</h3>
					<input type="checkbox" ng-model="user.mailNotifications" ng-true-value="true" ng-false-value="false"/> Notifications par mail
					<input type="checkbox" ng-model="user.phoneNotifications" ng-true-value="true" ng-false-value="false"/> Notifications par téléphone
					<input type="checkbox" ng-model="user.newsletter" ng-true-value="true" ng-false-value="false"/> Newsletter
				</div>

				<!-- Liste véhicules utilisateurs -->
				<div class = "vehicles">
					<h3>Véhicules </h3>
					<select name="Véhicules">
							<option ng-repeat="vehicle in user.vehicles" value="{{vehicle.idVehicle}}">{{vehicle.name}}</option>
					</select ng-repeat-end><br/>

				<!-- Boutons pour gérer les informations de l'utilisateur -->
					<div class="submit"><a href="">Ajouter</a></div>
					<div class="submit"><a href="" ng-click="modify()">Modifier</a></div>
					<div class="submit"><a href="">Supprimer</a></div>
				</div>

			</div>
